SCNT 2.0 - Simple Calculator for Number Theory
Author: Rosario Turco

      Service Commands:
      clear()    Clears the screen
      exit()     Exits the program
      help()     Shows the list of commands
      save()     Enables or disables saving to file
time() shows date, hours and minutes
read() reads the saved log
del() erases the saved log

      Functional Commands:
      gcd(num1,num2)         Calculates the greatest common divisor of two numbers
      pow(base,exp)          Calculates the power of a number
      module(num1,num2)      Calculates the modulus of two numbers
      log2(num)              Calculates the base-2 logarithm of a number
      log10(num)             Calculates the base-10 logarithm of a number, approximates to integer
      sqrtint(num)              Calculates the approximate square root of a number
nroot(value,root)      Calculates the N-th root of a number
      exp(num)               Calculates the exponential of a value
      bin(num)               Converts a decimal number to binary
      dec(num)               Converts a binary number to decimal
      repone(digits)         Calculates a repunit number with n digits
      add(num1,num2)         Calculates the sum of num1 and num2
      subt(num1,num2)        Calculates the difference between num1 and num2
      mul(num1,num2)         Calculates the product of num1 and num2
      divide(num1,num2)      Calculates the division of num1 by num2
      ndigits(num)           Returns the number of digits in a number
      primeR(num)            Checks if a number is prime using the Miller-Rabin test
      primeG(num)            Checks if a number is prime using the GCD test
      primeM(num)            Checks if a number is prime using the modulus test
      genprime(digits)       Generates a prime number with n digits
      perfect(num)           Checks if a number is perfect
      perfectlist(min,max)   Finds perfect numbers in an interval
      plperfect(min,max)     Finds perfect numbers in an interval (parallel mode)
      mersenne(num)          Checks if a number is a Mersenne prime
      mersennelist(minexp,maxexp)  Finds Mersenne numbers in a range of exponents
      divisors(num)          Finds the divisors of a number
      factors(num)           Finds the factors of a number
      primeslist(min,max)    Finds prime numbers in an interval
      plprimes(min,max)      Finds prime numbers in an interval (parallel mode)
      reponelist(min,max)    Finds repunit prime numbers in an interval
      stronglist(min,max)    Finds strong prime numbers (not twin primes) in an interval
      rsakey(digits)         Generates a product of two prime numbers of given length (educational)
      seqcunn(form,length,startDigits)  Creates a Cunningham sequence of fixed length and form (1 or 2)
      series(start,end,constant,increment)  Calculates the sum of a numeric series
      factorial(start,end)   Calculates the product of consecutive numbers
      collatz(num)           Calculates the Collatz sequence of a number
      ifibonacci(num)        Calculates the i-th Fibonacci number
      zeta(ReStart,ReEnd,ImStart,ImEnd,iterations)  Calculates zeros of the Riemann zeta function
      
      High-Level Recursive Commands:
      primelast()            Returns the primality of the last result
      lastV()                Returns the last computed value
      nstart:nend:for[cmd1;...;cmdn;]    Executes a for-loop of commands or recursive commands
      assign(num)            Assigns a value for use in the next command
      countP()               Counts prime numbers in a for-loop
      pushM()                Saves a value to memory
      popM()                 Pushes the last saved value from memory onto the command stack
      readM()                Returns the last saved value from memory
      execute(scriptFileName) Executes commands from a script file
      backg(scriptFileName)  Executes a script file in the background
      
      Algebra Commands:
      matrix                 Performs five operations on matrices
      equations              Solves a linear system of n equations in n variables
      divpol                 Divides two polynomials
      soleq                  Solves an equation of degree n (n<=3)
      complex                Performs operations with complex numbers

      Symbolic Calculus:
      symcalc offers symbolic calculus with derivatives and integrals.